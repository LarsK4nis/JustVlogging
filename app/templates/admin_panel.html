<!-- admin_panel.html -->
{% extends 'base.html' %}

{% block content %}


<!-- Logo como enlace a Dashboard -->
<div class="logo-container-admin_panel">
    <a href="{{ url_for('dashboard') }}">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
    </a>
</div>


    <h2>Panel de Administraci√≥n</h2>
    <table>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Acciones</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>
                <form method="POST" action="{{ url_for('admin_panel') }}">
                    <input type="hidden" name="user_id" value="{{ user.id }}">
                    <input type="submit" value="Eliminar">
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
