<!-- templates/edit_profile.html -->
{% extends 'base.html' %}

{% block content %}
<h2>Edit Profile</h2>
<form method="post">
    {{ form.hidden_tag() }}
    {{ form.username.label }} {{ form.username() }}<br>
    {{ form.email.label }} {{ form.email() }}<br>
    {{ form.submit() }}
</form>
{% endblock %}
