<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microblogging App BASE</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <header>
        <!-- Encabezado y Navegación -->
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <!-- Pie de página -->
    </footer>
    <!-- Al final de tu base.html, antes de cerrar el body -->
<script src="{{ url_for('static', filename='js/main.js') }}"></script>

<!-- templates/base.html or templates/dashboard.html -->
<div id="particles-js"></div>
<!-- Add this right before your closing </body> tag in base.html -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
    particlesJS('particles-js', {
      "particles": {
        "number": {
          "value": 80, // Number of particles
          "density": {
            "enable": true,
            "value_area": 800 // Density of particles
          }
        },
        "color": {
          "value": "#ffffff" // Particle color
        },
        "shape": {
          "type": "circle", // Shape of the particles
          "stroke": {
            "width": 0,
            "color": "#000000"
          },
          "polygon": {
            "nb_sides": 5
          },
          "image": {
            "src": "img/github.svg",
            "width": 100,
            "height": 100
          }
        },
        "opacity": {
          "value": 0.5, // Opacity of particles
          "random": false,
          "anim": {
            "enable": false,
            "speed": 1,
            "opacity_min": 0.1,
            "sync": false
          }
        },
        "size": {
          "value": 5, // Size of particles
          "random": true, // Randomize size
          "anim": {
            "enable": false,
            "speed": 40,
            "size_min": 0.1,
            "sync": false
          }
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff", // Line color
          "opacity": 0.4, // Line opacity
          "width": 1 // Line width
        },
        "move": {
          "enable": true,
          "speed": 6, // Particle movement speed
          "direction": "none", // Movement direction
          "random": false,
          "straight": false,
          "out_mode": "out", // How particles move out of the canvas
          "bounce": false,
          "attract": {
            "enable": false,
            "rotateX": 600,
            "rotateY": 1200
          }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "repulse" // Interaction mode
          },
          "onclick": {
            "enable": true,
            "mode": "push" // Interaction mode
          },
          "resize": true
        },
        "modes": {
          "grab": {
            "distance": 400,
            "line_linked": {
              "opacity": 1
            }
          },
          "bubble": {
            "distance": 400,
            "size": 40,
            "duration": 2,
            "opacity": 8,
            "speed": 3
          },
          "repulse": {
            "distance": 200,
            "duration": 0.4
          },
          "push": {
            "particles_nb": 4
          },
          "remove": {
            "particles_nb": 2
          }
        }
      },
      "retina_detect": true // Enable retina display detection
    });
  </script>
  
</body>
</html>
