<!-- templates/dashboard.html -->
{% extends 'base.html' %}

{% block content %}
<h1>Dashboard</h1>
<p>Hello world!</p>

<!-- Mostrar correo del usuario y botón de cerrar sesión -->
<div class="user-info">
    {% if current_user.is_authenticated %}
        <p>Logged in as: {{ current_user.email }}</p>
        <a href="{{ url_for('logout') }}" class="logout-button">Cerrar Sesión</a>
    {% endif %}
</div>

<!-- Aquí irá el contenido dinámico en el futuro -->
{% endblock %}
